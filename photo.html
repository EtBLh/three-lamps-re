<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three Light</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
    <link rel="stylesheet" href="./production/photo.css">
</head>
<body>
    <a id="download-link"></a>
    <div id="instruction">
        <div class="content">
            <h1>Three Lights - AR</h1>
            <img src="resource/pattern-marker.png" alt="patternMarker">
            <ol>
                <li>Display the pattern on other device or print it out;</li>
                <li>Point the pattern on your screen.</li>
            </ol>
            <a href="javascript:getRidOfInstruction.play();" id="gotItBtn">Got it</a>
        </div>
        <a href="index.html" id="back">Go back to index page.</a>
    </div>
    <a href="javascript:getRidOfInstruction.reverse();" id="info">
        <img src="resource/info.svg" alt="info icon"/>
        <img src="resource/info.svg" alt="info icon shadow"/>
    </a>
    <a href="javascript:takeScreenshot();" id="screenShot">
        <img src="resource/photo-camera.svg" alt="camera icon"/>
        <img src="resource/photo-camera.svg" alt="camera icon shadow"/>
    </a>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-marker type="pattern" url="./resource/pattern-marker.patt">
            <a-entity gltf-model="url(./resource/bulb_light/scene.gltf)" scale="0.5 0.5 0.5" position="0.2 0.2 0"></a-entity>
            <a-entity gltf-model="url(./resource/bulb_light/scene.gltf)" scale="0.5 0.5 0.5" position="-0.2 -0.2 0"></a-entity>
            <a-entity gltf-model="url(./resource/bulb_light/scene.gltf)" scale="0.5 0.5 0.5" position="0.1 0.1 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    <script src="src/screenShot.js"></script>
    <script src="src/photo.js"></script>
</body>
</html>
